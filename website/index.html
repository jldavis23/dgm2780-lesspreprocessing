<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HOME | Road Warriors</title>

	<link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700|Raleway:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="home">
		<header>
			<h1>Road Warriors</h1>
		</header>

		<nav>
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">SHOP</a></li>
				<li><a href="#">ABOUT US</a></li>
			</ul>
		</nav>

		<section class="section-hero">
			<div>
				<h1>Premium Bikes</h1>
				<div class="button">SHOP NOW</div>
			</div>
		</section>

		<section class="section-staff-picks">
			<h1>STAFF PICKS</h1>
			<div class="gallery">
				<figure>
					<img src="images/gallery/bike1.jpg" alt="Image of Bike 1">
					<figcaption>
						Bike 1 <span>$5000</span>
					</figcaption>
				</figure>

				<figure>
					<img src="images/gallery/bike2.jpg" alt="Image of Bike 2">
					<figcaption>
						Bike 2 <span>$5700</span>
					</figcaption>
				</figure>

				<figure>
					<img src="images/gallery/bike3.jpg" alt="Image of Bike 3">
					<figcaption>
						Bike 3 <span>$4500</span>
					</figcaption>
				</figure>

				<figure>
					<img src="images/gallery/bike4.jpg" alt="Image of Bike 4">
					<figcaption>
						Bike 4 <span>$3000</span>
					</figcaption>
				</figure>

				<figure>
					<img src="images/gallery/bike5.jpg" alt="Image of Bike 5">
					<figcaption>
						Bike 5 <span>$7800</span>
					</figcaption>
				</figure>

				<figure>
					<img src="images/gallery/bike6.jpg" alt="Image of Bike 6">
					<figcaption>
						Bike 6 <span>$3400</span>
					</figcaption>
				</figure>

				<figure>
					<img src="images/gallery/bike7.jpg" alt="Image of Bike 7">
					<figcaption>
						Bike 7 <span>$6600</span>
					</figcaption>
				</figure>

				<figure>
					<img src="images/gallery/bike8.jpg" alt="Image of Bike 8">
					<figcaption>
						Bike 8 <span>$5780</span>
					</figcaption>
				</figure>
			</div>

			<div class="button">VIEW ALL FAVORITES</div>
		</section>

		<section class="section-product-features">
			<h1>PRODUCT FEATURES</h1>
			<div class="features-figure">
				<img src="images/bike-model.jpg" alt="Image of a man on a bike">
				<div class="features-description">
					<figure>
						<img src="images/wheel.jpg" alt="Image of a bicycle wheel">
						<figcaption>PREMIUM WHEELS <span>$60</span></figcaption>
					</figure>
					<div class="button">VIEW THIS PRODUCT</div>
				</div>
			</div>
		</section>

		<section class="section-services">
			<div class="service-card">
				<img src="images/rentals.jpg" alt="Image of a bike with basket">
				<div class="button">BIKE RENTALS</div>
			</div>

			<div class="service-card">
				<img src="images/service&repair.jpg" alt="Image of bikes on a rack">
				<div class="button">SERVICE & REPAIR</div>
			</div>

			<div class="service-card">
				<img src="images/rides&events.jpg" alt="Image of three women on bikes">
				<div class="button">RIDES & EVENTS</div>
			</div>
		</section>
